<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/orbitz.css" rel="stylesheet">
  <link href="./css/flight_od.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body ng-app="example" ng-controller="MainCtrl">
  <div class="outer-div-control container-fluid" style="background-image:url('./images/Chicago.jpg');">
    <div class="inner-div-control row text-center">
      <h1 style="color:#fff;">
        Find the fastest route to your destination
      </h1>
      <br/>
      <br/>

      <div align="center">
        <div class="container">
          <div class="row">
            <form class="form">
              <div class="col-md-2"></div>
              <div class="col-md-4">
                <input class="form-control" g-places-autocomplete ng-model="origin" placeholder="Departure address"/>
              </div>
              <div class="col-md-4">
                <input class="form-control" g-places-autocomplete ng-model="destination" placeholder="Arrival address"/>
              </div>
              <div class="col-md-2"></div>
            </form>
          </div>
          <br/>
          <div class="row">
                <input type="date" placeholder="Departure Date" ng-model="departdate.value" required autofocus>
          </div>
          <br/>
          <div class="row">
            <button class="btn btn-default" ng-click="searchnow()">
              {{search}}
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="bottom" class="container-fluid">
    <div ng-show="searchresults" class="row outerbox">
      <div class="col-md-12">
        <h3 class="col-md-2">Airline</h3>
        <h3 class="col-md-6">Journey</h3>
        <h3 class="col-md-2">Total travel time</h3>
        <h3 class="col-md-2">Price</h3>
      </div>
    </div>
    <div class="row outerbox" ng-repeat="result in searchresults">
        <div class="col-md-12 box">
          <br/>
          <div class="col-md-2">{{result.airline}}</div>
          <div class="col-md-6">
            <span class="glyphicon glyphicon glyphicon-road" aria-hidden="true"></span>
            {{result.origtt}}
            <span class="glyphicon glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            {{result.originiata}}
            <span class="glyphicon glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            {{result.flighttime}}
            <span class="glyphicon glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            {{result.destiata}}
            <span class="glyphicon glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            {{result.desttt}}
            <span class="glyphicon glyphicon glyphicon-road" aria-hidden="true"></span>
          </div>
          <div class="col-md-2">{{result.traveltime}}</div>
          <div class="col-md-2">{{result.price}}</div>
          <br/>
          <br/>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <link rel="stylesheet" href="bower_components/angular-google-places-autocomplete/src/autocomplete.css">
  <script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
  <script src="js/flight_od.js"></script>
  <script src="js/maincontroller.js"></script>
  <script src="js/scrollservice.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCetu02iWxIlwr8j8Y2V4AU2baF4BPG9O8&signed_in=true&libraries=places"></script>
</body>
</html>
